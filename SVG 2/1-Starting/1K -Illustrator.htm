<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs In Illustrator</h1>
		<p>This example will show how to draw SVGs using Illustrator.</p>
	

		<svg width="400" height="400">

			<rect id="XMLID_1_" x="64" y="64" fill="#00AEEF" stroke="#262262" stroke-width="10" stroke-miterlimit="10" width="272.1" height="272.1">
				<animateColor
						attributeName="fill"
						type="xml"
						values="#00AEEF;red;#00AEEF"
						dur="5s"
						repeatCount="indefinite"

						/>
			</rect>
			<polygon id="XMLID_2_" fill="#FFF200" stroke="#262262" stroke-width="10" stroke-miterlimit="10" points="200,32 238.6,150.8
	363.5,150.8 262.5,224.3 301.1,343.1 200,269.6 98.9,343.1 137.5,224.3 36.5,150.8 161.4,150.8 "/>
			<circle id="XMLID_3_" fill="#BE1E2D" stroke="#262262" stroke-width="10" stroke-miterlimit="10" cx="200" cy="200" r="57.8"/>
			
			
		</svg>
        
        <br>
        
        


	</body>
</html>
