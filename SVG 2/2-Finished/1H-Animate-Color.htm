<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animate Color</title>

	</head>
	<body>
		<h1>SVG Animate Color</h1>
		<p>This example will show how to animate colors of an SVG.</p>
	
	   <svg width="500" height="500">
        
            <rect
                x="50" y="50"
                width="100" height="100"
                fill="blue" stroke="red"
                stroke-width="5">
                    
            	<animateColor
					attributeName="fill"
					type="xml"
					from="blue"
					to="red"
					dur="5s"
					begin= "2s"
					repeatCount="indefinite"
				
				/>
    
            </rect>	
        
       		<rect
                x="175" y="175"
                width="100" height="100"
                fill="blue" stroke="red"
                stroke-width="5">
        
        		<animateColor
					attributeName="fill"
					type="xml"
					values= "blue;red;blue"
					dur="5s"
					repeatCount="indefinite"
				
				/>	
				
				<animateColor
					attributeName="stroke"
					type="xml"
					values= "red;blue;red"
					dur="5s"
					repeatCount="indefinite"
				
				/>	
				
        
       		</rect>
        
        
        
        
        
        </svg>
       

	</body>
</html>
