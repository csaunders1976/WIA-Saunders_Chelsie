<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs</h1>
		<p>This example will show how to draw using an SVG.</p>
		
        <!--Create SVG tag and set width and height -->
        <svg width = "250" height="250">
			
			<!--Create a rectangle  
			
				<rect x y width height  rx & ry rounded corners />
			
			 -->
			 
			 <rect 
			 	x="50" y="50"
				width="100" height="100"
				fill="blue" stroke = "red"
				stroke-width= "5px"
				rx="8" ry="8"
				id="myRect" class="chart"
			 
			 />
		


			<!--Draw a circle inside of that square 
				
				<circle cx cy r>
			
			
			-->
			
			<circle  
				cx = "100"  cy="100"
				r="40"
				fill = "yellow"
				stroke = "black"
				fill-opacity = ".5"
				stroke-wdith = "2"
			
			
			/>
					
		
		
		
		
		</svg>
        
        <br>
        
        
        <svg width = "300" height = "300">
		
			<!--
				Draw an ellipse
				
				<ellipse cx cy rx ry />
			
			 -->
			 
			 <ellipse 
			 	
				cx="100" cy="100"
				r="40"
				style = "fill:yellow; stroke:purple; stroke-width:6"
			 
			 
			 />
			 
			 
			 <!--
			 	Draw  a line
				<line x1 y1 x2 y2 />
			 
			  -->
			 
			 <line 
			 	
				x1= "0" y1="0"
				x2="300" y2="300"
				style="stroke:rgb(255, 0, 0); stroke-width:20"
			 
			 
			 />
		
		
		</svg>
        
        
		
	</body>
</html>
