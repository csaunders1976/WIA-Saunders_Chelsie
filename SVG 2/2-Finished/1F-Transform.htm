<!DOCTYPE html>
<html>
	<head>
		<title>SVG Transforms</title>

	</head>
	<body>
		<h1>SVG Transforms</h1>
		<p>This example will show how to transform an SVG.</p>
	    	
		<svg width="500" height="500">
			
			<rect
				x="50" y="50"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5"
				rx="8" ry="8"
				transform="scale(2), translate(50,0)"
			/>	
			
			<!--
				
				set transform property
				
				rotate(angle- degrees)
				rotate(angle, x, y)   -(x,y) rotate around that point
				translate(x,y) move it by that x value and y value
				scale(2)  - 200%
				
				skewX(angle)   skewY(angle)
				
				
				Multiple Transforms - Seperated by comas
			-->
		
		
		</svg>
    


	</body>
</html>
