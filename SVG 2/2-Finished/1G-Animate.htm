<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animations</title>

	</head>
	<body>
		<h1>SVG Animations</h1>
		<p>This example will show how to animation properties of an SVG.</p>
	
    	<svg width="500"  height="500">
			
			<circle cx="50" cy="50" r="30" fill="blue" stroke="black" stroke-width="1">
				<!--
					
					<animate 
						attributName="The name of the property" 	
						from = the initial value   
						to = the final value
						dur= how long in seconds
						repeatCount= # or indefinite
						begin= delay of the start of the animation
						 fill=ending state />
				 
				-->
				<animate attributeName= "cx" from="-30" to="530" dur="5s" repeatCount="indefinite" />
				
				<animate attributeName="r" id="grow" begin= "2s" from="30" to="50" dur="1s" repeatCount="1" />
				
				<animate attributeName="r" begin="grow.end " from="50" to="10" dur="1s" repeatCount="1" fill="freeze" />
				
			
			
			</circle>
			
			
	 <circle cx="-30" cy="100" r="30" fill="red" stroke="black" stroke-width="1">
	 	<animate attributeName= "cx" from="-30" to="530" dur="5s" repeatCount="indefinite" />
		
		<animate attributeName="r"  values="30; 10; 30" dur="4s" repeatCount="indefinite" />
			
	 
	 </circle>
			
		
		
		</svg>
   


	</body>
</html>
