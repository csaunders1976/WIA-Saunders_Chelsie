<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs In Illustrator</h1>
		<p>This example will show how to draw SVGs using Illustrator.</p>
	

		<svg width="400" height="400">
			
			<rect x="55.001" y="53" fill="#00AEEF" stroke="#2E3192" stroke-width="10" stroke-miterlimit="10" width="214" height="214">
				<animateColor
					attributeName="fill"
					type="xml"
					values="#00AEEF;red;#00AEEF"
					dur="5s"
					repeatCount="indefinite"
				
				/>
			
			
			</rect>
			

<polygon fill="#FFF200" stroke="#BE1E2D" stroke-width="12.7258" stroke-miterlimit="10" points="233.671,38.305 251.875,75.189 

	292.579,81.103 263.125,109.813 270.079,150.353 233.671,131.213 197.266,150.353 204.218,109.813 174.765,81.103 215.469,75.189 

	"/>

<circle fill="#8DC63F" stroke="#FFF200" stroke-width="6.7619" stroke-miterlimit="10" cx="102.001" cy="222.667" r="53.667"/>

<polygon fill="#FBB040" stroke="#000000" stroke-width="6.7619" stroke-miterlimit="10" points="218.066,276.922 200,245.628 

	218.066,214.334 254.203,214.334 272.27,245.628 254.203,276.922 "/>




 
		 
		</svg>
        
        <br>
        
        


	</body>
</html>
